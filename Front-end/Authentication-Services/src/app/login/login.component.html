<section class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="email" required>
                    <mat-error *ngIf="loginForm.controls['email']?.errors?.required"></mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput type="password" placeholder="password" formControlName="password" required>
                    <mat-error *ngIf="loginForm.controls['password']?.errors?.required"></mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [disabled]="loginForm.invalid" (click)="submit()">Login</button>
        </mat-card-actions>
      </mat-card>
</section>
