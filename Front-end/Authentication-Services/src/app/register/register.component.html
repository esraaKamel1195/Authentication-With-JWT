<section class="container">
    <mat-card>
        <mat-card-title>Register user</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="submit()">
                <mat-form-field appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input matInput type="text" placeholder="pat@example.com" formControlName="email" required>
                    <mat-error *ngIf="registerForm.controls['email']?.errors?.required"></mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your first name</mat-label>
                    <input matInput type="text" placeholder="first name" formControlName="first_name" required>
                    <mat-error *ngIf="registerForm.controls['first_name']?.errors?.required"></mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your last name</mat-label>
                    <input matInput type="text" placeholder="last_name" formControlName="last_name" required>
                    <mat-error *ngIf="registerForm.controls['last_name']?.errors?.required"></mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput type="password" placeholder="password" formControlName="password" required>
                    <mat-error *ngIf="registerForm.controls['password']?.errors?.required"></mat-error>
                </mat-form-field>
                <mat-checkbox formControlName="admin">register as admin</mat-checkbox>
                <button mat-button [disabled]="registerForm.invalid">Register</button>
            </form>
        </mat-card-content>
      </mat-card>
</section>
